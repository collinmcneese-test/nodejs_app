name: CI

on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        version: [14, 16, 18]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}
      - run: npm install
      - run: npm test
  deploy-staging:
    needs:
      - test
    environment: staging
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: staging deploy
        run: |
          echo "deployment steps will run here"
          exit 0
  deploy-prod:
    needs:
      - test
      - staging
    environment: prod
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: staging deploy
        run: |
          echo "deployment steps will run here"
          exit 0
